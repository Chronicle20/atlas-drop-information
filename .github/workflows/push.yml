name: golang-pipeline
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5
      - name: Install beta version
        run: |
          go install golang.org/dl/go1.18beta1@latest
          go1.18beta1 download
          cp $(which go1.18beta1) $(which go)
          go version
      - uses: actions/checkout@v2
      - name: Set WORK_DIR
        run: echo WORK_DIR=$(echo $GITHUB_REPOSITORY | grep -Eo 'atlas-(.*)' | cut -f2- -d- | perl -ne 'print "./atlas.com/$_"') >> $GITHUB_ENV
      - name: Run Unit Tests
        working-directory: ${{ env.WORK_DIR }}
        run: go test ./...
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.2.0
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Push
        run: docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/chronicle20/atlas-drop-information/atlas-drop-information:latest --push .
